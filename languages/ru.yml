RULES:
- '§f[§cServer§f] §fполный список праавил сервера:'
- '§71.1. Запрещается использование нецензурной лексики в чате, личных сообщениях и никнеймах, создание аккаунтов с никнеймами, схожими с никнеймами администрации. [Предупреждение] / [Мут на 15 минут] / [Бан на 1 час]'
- '§71.2. Запрещается оскорбление игроков в любой форме, в чате, личных сообщениях, и никнеймах. [Предупреждение] / [Мут на 15 минут] / [Бан на 30 минут]'
- '§71.3. Запрещается флуд, капс(Использование CapsLock) в чате любыми способами и в любой форме. [Предупреждение] / [Мут на 5 минут] / [Бан на 1 час]'
- '§71.4. Запрещается рекламировать чужие игровые сервера/сайты/форумы/группы/прочие сторонние ресурсы, продавать любой неигровой товар. [Мут на 20 минут] / [Мут на 1 день]'
- '§71.5. Запрещается выпрашивать у игроков со статусом Junior и выше ресурсы/деньги/привилегии. [Мут на 15 минут] / [Кик]'
- '§71.6. Запрещается использование программ/скриптов/багов/макросов/читов/модов для получения преимущества над другими игроками, получения несуществующих предметов или свойств для них, изменения физики игрового мира, создание лагов и сбоев на сервере. [Бан на 3 дня] / [Бан на 1 час (Только для Anarchy)]'
- '§71.7. Запрещается создавать механизмы вызывающие лаги в игровом мире. [Предупреждение] / [Бан на 5 дней]'
- '§71.8. Запрещается скрывать/умалчивать о нарушителях. [Предупреждение] / [Бан на 10 дней]'
- '§71.9. Запрещается коммерческая деятельность на сервере, то есть продажа игрового товара за реальную валюту. [Предупреждение] / [Мут на 1 день] / [Бан навсегда]'
- '§71.10. Запрещается разжигание политических/межнациональных/религиозных конфликтов. [Предупреждение] / [Мут навсегда] / [Бан навсегда] / [Обнуление статистики]'
- '§71.11. Запрещается "фарм" на любых режимах, то есть действий, ставящие игроков в безвыходное положение и последующим убийством, создание дополнительных аккаунтов, для последующего убийства или другого вида получения выгоды. [Предупреждение] / [Бан навсегда]'
- '§71.12. Запрещается препятствовать нормальной работе клиента игры другим игрокам, создавать краши/вылеты с помощью багов игры/сервера/закрытия игроков в портале и прочими способами воздействия на клиент. [Бан навсегда]'
- '§71.13. Запрещается провоцировать игроков на нарушение правил, угрожать реальной расплатой [Предупреждение] / [Мут на 1 день] / [Бан на 4 дня]'
- '§71.14. Запрещается неадекватное поведение, которое неприятно большинству игроков на сервере [Предупреждение] / [Мут на 20 минут] / [Бан на 2 часа]'
- '§71.15. Запрещается вводить администрацию в заблуждение/обманывать [Предупреждение] / [Мут на 2 дня] / [Бан навсегда] / [Снятие статуса]'
- '§71.16. Запрещается злоупотреблять командами /afk, /report, /mail send и /вопрос (/ask), использовать их не по прямому назначению. [Предупреждение] / [Мут на 20 минут] / [Бан на 1 час]'
- ''
