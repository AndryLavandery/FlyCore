- '§aДополнительные правила'
- '§a4.1. Правила могут быть изменены без уведомления пользователей.'
- "§a4.2. Денежные средства, потраченные на приобретение статуса ''Gold'' и выше, а также на приобретение игровых предметов/денег/услуг, не возвращаются."
- '§a4.3. Администрация может изменять возможности каждой привилегии без предупреждения.'
- '§a4.4. Незнание правил не освобождает от ответственности.'
- '§a4.5. За многократное нарушение правил, администрация имеет право снять с вас донат привилегию, забанить без шанса разбана, в качестве меры наказания.'
- '§a4.6. Наказания за нарушения, в скобках, являются не последовательными, а на выбор администрации.'
