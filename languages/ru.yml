- '§a5.3. Вы можете требовать нас сделать определенные обновления/добавления, но мы не обязаны их воплощать.'
- '§a5.4. Вы можете требовать исправления багов и компенсацию, если они принесли Вам ущерб, при наличии доказательств.'
