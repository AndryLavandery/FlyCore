- '§93.0. Нарушение одного из вышенаписанных правил может дать один "выговор", если их будет 3, то статус Junior теряется'
- '§93.1. Запрещается блокировать чат игроков/выкидывать их из игры без причины или без доказательств [Предупреждение] / [Выговор]'
